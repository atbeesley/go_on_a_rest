plugins {
    id 'com.github.blindpirate.gogradle' version '0.11.4' 
}

golang {
    packagePath = 'github.com/atbeesley/go_on_a_rest' 
}
dependencies {
    golang {
    }
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'go_on_a_rest'
    )
  }
}